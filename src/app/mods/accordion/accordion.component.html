<div class="ui accordion styled">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="title" (click)="onClick(i)" [ngClass]=" { active: i === openedIndex} ">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div class="content" [ngClass]=" { active: i === openedIndex} ">
           <p> {{ item.content }} </p>
        </div>
    </ng-container>
</div>
